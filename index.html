    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      overflow-x: hidden;
      background: #f5f5f5;
    }

    /* ================= HALAMAN PEMBUKA ================= */
    #opening {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('pengantin.webp') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 10;
      transition: transform 1s ease-in-out;
    }

    #opening h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    #cover::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    #cover-content {
      position: relative;
      z-index: 2;
      padding: 20px;
      margin-top: 200px;
      animation: fadeInUp 1.5s ease;
    }
#cover-content .title { font-size: 1.2em; margin-bottom: 120px; letter-spacing: 2px; }
    #cover-content .names { font-size: 2.5em; font-weight: bold; margin-bottom: 25px; }
    #cover-content .guest { font-size: 1.0em; margin-bottom: 15px; margin-top: 25px; }

    #opening button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #7b1f26;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-open {
      padding: 14px 40px;
      font-size: 1.1em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: white;
      color: black;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }
    .btn-open:hover { background: #f2f2f2; transform: scale(1.05); }
    .btn-open i { color: #b76e79; font-size: 1.2em; }
  
    /* === NAMA TAMU DI COVER === */
.nama-tamu {
  font-family: 'Poppins', sans-serif;
  font-size: 18px;
  color: #fff;
  margin-top: 10px;
  margin-bottom: 25px;
  font-weight: 500;
  letter-spacing: 0.5px;
  text-transform: capitalize;
  transition: opacity 0.5s ease;
}
    /* Jika tidak ada nama tamu, sembunyikan */
.nama-tamu.hidden {
  opacity: 0;
  height: 0;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

    /* ================= KONTEN UNDANGAN ================= */
    #content {
      padding: 40px 20px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .show {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>

  <!-- ================= HALAMAN PEMBUKA ================= -->
  <!-- COVER -->
<div id="opening">

  </div>
</div>
    <button onclick="openInvitation()">Buka Undangan</button>
  </div>

  <!-- ================= ISI UNDANGAN ================= -->
  <div id="content">
    <h2>Nama Mempelai</h2>
    <p>Rama & Dinda</p>

    <h2>Acara</h2>
    <p>Sabtu, 14 Februari 2026</p>

    <h2>Lokasi</h2>
    <p>Gedung Graha Mandiri, Jakarta</p>

    <p style="margin-top:40px;">Tambahkan konten lainnya sesuai kebutuhan...</p>
  </div>

  <script>
    function openInvitation() {
      const opening = document.getElementById("opening");
      const content = document.getElementById("content");

      // Animasi geser halaman pembuka ke atas
      opening.style.transform = "translateY(-100%)";

      // Tampilkan konten setelah jeda transisi
      setTimeout(() => {
        content.classList.add("show");
      }, 500);
    }
  </script>
</body>
