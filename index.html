<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      overflow-x: hidden;
      background: #f5f5f5;
    }

    /* ================= HALAMAN PEMBUKA ================= */
    #opening {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #7b1f26, #e6b980);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 10;
      transition: transform 1s ease-in-out;
    }

    #opening h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    #opening button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #7b1f26;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #opening button:hover {
      background: #f1d6c2;
    }

    /* ================= KONTEN UNDANGAN ================= */
    #content {
      padding: 40px 20px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .show {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>

  <!-- ================= HALAMAN PEMBUKA ================= -->
  <div id="opening">
    <h1>Undangan Pernikahan</h1>
    <p>Kami mengundang Anda untuk hadir di hari bahagia kami.</p>
    <button onclick="openInvitation()">Buka Undangan</button>
  </div>

  <!-- ================= ISI UNDANGAN ================= -->
  <div id="content">
    <h2>Nama Mempelai</h2>
    <p>Rama & Dinda</p>

    <h2>Acara</h2>
    <p>Sabtu, 14 Februari 2026</p>

    <h2>Lokasi</h2>
    <p>Gedung Graha Mandiri, Jakarta</p>

    <p style="margin-top:40px;">Tambahkan konten lainnya sesuai kebutuhan...</p>
  </div>

  <script>
    function openInvitation() {
      const opening = document.getElementById("opening");
      const content = document.getElementById("content");

      // Animasi geser halaman pembuka ke atas
      opening.style.transform = "translateY(-100%)";

      // Tampilkan konten setelah jeda transisi
      setTimeout(() => {
        content.classList.add("show");
      }, 500);
    }
  </script>
</body>
</html>
